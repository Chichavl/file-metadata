<!DOCTYPE html>

<html>

	<head>
		<title>FCC Basejump - File Metadata Microservice</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container">
			<h1>FCC Basejump - File Metadata Microservice</h1>
			<h4>Please select file to upload, filesize will be returned as json in respond</h4>
		</div>
		<div class="container">
			<form id = "uploadForm" enctype = "multipart/form-data" action = "/api/file" method = "post">
			<input type="file" name="userFile" />
			<button type="submit" class="btn btn-sm btn-primary">Upload</button>
		</form>
		</div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
		
	</body>


</html>
